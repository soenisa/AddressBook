<!-- Whole list and information panel for viewing contacts -->
<template name="contactView">
	<div class="row">
		<div class="col-md-4">
			<div class="touchList">
				<div class="list-group">
					{{#each contacts}}
				  		{{> contact}}
					{{/each}}
				</div>
			</div>
		</div>

		<div class="col-md-8">
			<div class="panel panel-default">
				<div class="panel-body">
				<h3>Contact Information</h3>
					{{#each activeContact}}
							{{> contactPanel}}
					{{/each}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="contact">
		<button class="list-group-item">
			<span class="text">{{fname}} {{lname}}</span>
		</button>
</template>

<template name="contactPanel">
		<h3>{{fname}} {{lname}}</h3>
	 	# {{num}} <br/>
	 	Affiliates: {{affiliate}}
</template>

<!-- Complete form for adding Contacts -->
<template name="addContact">
  <form class="new-contact">
	<input type="text" name="fName" placeholder="First Name" autocomplete="off">
	<input type="text" name="lName" placeholder="Last Name" autocomplete="off">
	<input type="text" name="num" placeholder="Contact Number" autocomplete="off"><br/>
	{{> inputAutocomplete type="text" settings=settings name="aff" class="input-autocom" placeholder="Affiliates..." autocomplete="off"}}<br/>
	<ul class="list-group selectedAffialites">
		<li class="list-group-item">This is a thingy</li>
		{{#each seshAffiliate}}
			{{> affListItem}}
		{{/each}}
	</ul>
	<input type="submit" value="Add Contact">
  </form>
  <button class="reset">Reset</button>
</template>

<template name="affListItem">
	<button class="list-group-item">{{name}}</button>
</template>
