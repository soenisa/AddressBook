<template name="contactView">
	<div class="row">
		<div class="col-md-4">
			<div class="touchList">
				<div class="list-group">
					{{#each contacts}}
				  		{{> contact}}
					{{/each}}
				</div>
			</div>
		</div>

		<div class="col-md-8">
			<div class="panel panel-default">
				<div class="panel-body">
				Things happen here?? Supposedly???
				{{#each activeContact}}
						{{> contactPanel}}
				{{/each}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="contact">
		<button class="list-group-item">
			<span class="text">{{fname}} {{lname}}</span>
		</button>
</template>

<template name="contactPanel">
		<h3>{{fname}} {{lname}}</h3>
	 	# {{num}}
</template>

<template name="addContact">
  <form class="new-contact">
      <input type="text" name="fName" placeholder="First Name">
      <input type="text" name="lName" placeholder="Last Name">
      <input type="text" name="num" placeholder="Contact Number">
      <input type="submit" value="Add Contact">
  </form>
  <button class="reset">Reset</button>
</template>
